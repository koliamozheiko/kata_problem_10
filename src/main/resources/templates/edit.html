<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>

<form th:method="post" th:action="@{/admin/edit}" th:object="${userForEdit}">
    <input type="hidden" name="id" th:value="${userForEdit.id}" />
    <label for="name">Enter username</label>
    <input type="text" th:field="*{username}" id="name"/>
    </br>
    <label for="lastname">Enter pass</label>
    <input type="text" th:field="*{password}" id="lastname"/>
    </br>
    <label for="roles">Select roles</label>
    <div id="roles">
        <label><input type="checkbox" th:field="*{roles}" th:value="1"/> User</label>
        <label><input type="checkbox" th:field="*{roles}" th:value="2"/> Admin</label>
    </div>
    </br>
    <input type="submit" value="Edit!"/>
</form>

</body>
</html>
