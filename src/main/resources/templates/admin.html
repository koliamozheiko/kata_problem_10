<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<div>
  <table class="table table-inverse">
    <thead>
    <tr>
      <th>Id</th>
      <th>Username</th>
      <th>Password</th>
      <th>Roles</th>
      <th>Edit</th>
      <th>Delete User</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">
      <th th:text="${user.getId()}"></th>
      <th th:text="${user.getUsername()}"></th>
      <th th:text="${user.getPassword()}"></th>
      <th th:text="${user.getRoles()}"></th>
      <th><a th:href="@{'/admin/edit?id=' + ${user.getId()}}">Edit</a></th>
      <td>
        <form th:action="@{'/admin/remove?id=' + ${user.getId()}}" method="post">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<a th:href="@{'/admin/new'}">Create new User</a>
</br>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
