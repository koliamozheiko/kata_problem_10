<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/registration}" th:object="${userForm}">
  <label for="username">Enter username</label>
  <input type="text" th:field="*{username}" id="username"/>
  </br>
  <label for="password">Enter password</label>
  <input type="text" th:field="*{password}" id="password"/>
  </br>
  <label for="confirm_pass">Confirm password</label>
  <input type="text" th:field="*{passwordConfirm}" id="confirm_pass"/>
  </br>
  <label for="roles">Select roles</label>
  <div id="roles">
    <label><input type="checkbox" th:field="*{roles}" th:value="1"/> User</label>
    <label><input type="checkbox" th:field="*{roles}" th:value="2"/> Admin</label>
  </div>
  </br>
  <input type="submit" value="Create!"/>

</form>

</body>
</html>
